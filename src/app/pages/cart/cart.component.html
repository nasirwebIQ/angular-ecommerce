<section class="h-full bg-gray-50 py-6">
  <div class="container mx-auto px-6">
    <!-- Cart Header -->
    <div class="flex justify-center my-6">
      <h1 class="text-3xl font-semibold text-center text-gray-800">
        Your Cart
      </h1>
    </div>
    <hr class="my-4" />

    <!-- Cart Item Card Section -->
    <div class="flex justify-center">
      <div class="w-full md:w-9/12 lg:w-8/12 xl:w-6/12">
        <div class="card bg-white rounded-lg shadow-xl overflow-hidden">
          <div class="card-header bg-gray-100 py-4 px-6">
            <h5 class="font-bold text-gray-800">Your Cart Item</h5>
          </div>
          <div class="card-body px-6 py-5">
            <!-- Cart Item 1 -->
            <div class="flex justify-between items-center border-b pb-5 mb-5">
              <div class="flex items-center">
                <img
                  src="item-image-url.jpg"
                  alt="Item Title"
                  class="w-20 h-20 object-cover rounded-md mr-4"
                />
                <p class="font-semibold text-gray-800">Item Title</p>
              </div>
              <div class="flex items-center space-x-4">
                <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md">
                  <i class="fas fa-minus"></i>
                </button>
                <p class="text-gray-700">2</p>
                <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <p class="text-gray-800 font-semibold">$29.99</p>
            </div>

            <!-- Action Button to Continue Shopping -->
            <div class="text-center mt-6">
              <a
                href="/"
                class="inline-block bg-gray-800 text-white py-3 px-8 rounded-md hover:bg-gray-700 transition duration-200"
              >
                <i class="fa fa-arrow-left"></i> Continue Shopping
              </a>
            </div>
          </div>

          <!-- Order Summary -->
          <div class="card-footer px-6 py-4 bg-gray-100 border-t">
            <ul class="list-none space-y-4">
              <li class="flex justify-between text-gray-800">
                <span>Products (1)</span>
                <span>$29.99</span>
              </li>
              <li class="flex justify-between text-gray-800">
                <span>Shipping</span>
                <span>$5.00</span>
              </li>
              <li
                class="flex justify-between font-semibold text-lg text-gray-800 border-t pt-3"
              >
                <span>Total Amount</span>
                <span>$34.99</span>
              </li>
            </ul>
            <a
              href="/checkout"
              class="mt-4 inline-block w-full text-center py-3 bg-gray-800 text-white rounded-md hover:bg-gray-700 transition duration-200"
            >
              Proceed to Checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
