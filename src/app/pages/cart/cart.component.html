<section class="h-full bg-gray-50 py-6">
  <div class="container mx-auto my-6 px-4 py-4">
    <h1 class="text-3xl font-semibold text-center mb-6">Shopping Cart</h1>
    <hr class="my-4" />
    <div class="cart-page bg-gray-100 py-16 px-6 lg:px-20 my-10">
      <!-- Page Header -->
      <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-800">Your Shopping Cart</h1>
        <p class="text-lg text-gray-600 mt-2">
          Review your items and proceed to checkout.
        </p>
      </div>

      <!-- Cart Container -->
      <div class="flex gap-6">
        <!-- Cart Items Section (80%) -->
        <div class="w-[80%] bg-white rounded-lg shadow-md">
          <div
            class="bg-gray-100 py-3 px-5 border border-gray-200 items-center"
          >
            <h2 class="text-xl font-semibold text-gray-800">
              Items in Your Cart
            </h2>
          </div>
          <div class="space-y-6 p-6">
            <!-- Cart Item -->
            <div
              *ngFor="let item of cartItems"
              class="flex items-center border-b pb-6"
            >
              <img
                [src]="item.image"
                alt="Product Name"
                class="w-24 h-24 rounded-lg object-cover"
              />
              <div class="ml-4 flex-grow">
                <h3 class="text-xl font-semibold text-gray-800">
                  <!-- {{ item.name }} -->
                </h3>
                <p class="text-gray-600 mt-1">${{ item.price }}</p>
                <div class="flex items-center mt-2">
                  <label class="text-gray-700 mr-2">Quantity:</label>
                  <input
                    [(ngModel)]="item.quantity"
                    type="number"
                    min="1"
                    class="w-16 p-1 text-center border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
                  />
                </div>
              </div>
              <div class="flex items-center gap-3">
                <p class="text-lg font-semibold text-gray-800">
                  <!-- ${{ item.price * item.quantity }} -->
                </p>
                <button
                  (click)="removeItem(item.id)"
                  class="text-red-500 hover:text-red-700"
                >
                  <i class="fas fa-trash-alt"></i> Remove
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Order Summary Section (20%) -->
        <div class="w-[20%] bg-white rounded-lg shadow-md">
          <div
            class="bg-gray-100 py-3 px-5 border border-gray-200 items-center"
          >
            <h5 class="text-xl font-semibold text-gray-800">Order Summary</h5>
          </div>
          <div class="p-6">
            <div class="space-y-4 text-lg">
              <div class="flex justify-between">
                <p class="text-gray-700">Subtotal</p>
                <p class="font-semibold">${{ calculateItemsTotal() }}</p>
              </div>
              <div class="flex justify-between">
                <p class="text-gray-700">Shipping</p>
                <p class="font-semibold">${{ getShipping() }}</p>
              </div>
              <div class="flex justify-between">
                <p class="text-gray-700">Tax</p>
                <p class="font-semibold">${{ getTax() }}</p>
              </div>
              <div class="border-t pt-4 flex justify-between text-xl font-bold">
                <p>Total</p>
                <p>${{ calculateTotal() }}</p>
              </div>
            </div>
            <button
              class="w-full mt-6 py-3 bg-[#424649] text-white font-semibold rounded-lg shadow-md hover:bg-[#424647] transition duration-300"
            >
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
