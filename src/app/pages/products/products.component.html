<section class="h-full bg-gray-50 py-6">
  <div class="container mx-auto px-4">
    <div class="flex flex-wrap -mx-4">
      <!-- Loop through products dynamically -->
      <div *ngFor="let product of products" class="w-full md:w-1/4 px-4 my-4">
        <div class="bg-gray-50 shadow-md relative h-[500px] flex flex-col p-4">
          <!-- Badge -->
          <div
            class="absolute top-5 left-0 bg-red-500 text-white uppercase text-xs font-bold px-3 py-1"
          >
            Hot
          </div>
          <!-- Product Image -->
          <div class="flex items-center justify-center h-1/2 p-4 bg-gray-200">
            <img
              [src]="product.image"
              alt="{{ product.category }}"
              class="max-w-full max-h-full"
            />
          </div>
          <!-- Product Details -->
          <div class="p-6 pb-8 flex flex-col justify-between h-1/3">
            <span
              class="block text-gray-400 uppercase text-xs font-bold mb-2"
              >{{ product.category }}</span
            >
            <h4 class="text-lg font-medium mb-2">
              <a
                href="#"
                class="text-gray-800 hover:text-yellow-500 transition"
                >{{ product.category }}</a
              >
            </h4>
            <p class="text-sm text-gray-600 leading-relaxed mb-2">
              {{ product.title }}
            </p>
            <!-- Bottom Details -->
            <div class="border-t pt-4 flex justify-between items-center">
              <div class="text-yellow-500 font-semibold text-lg">
                <small
                  *ngIf="product.price"
                  class="text-gray-500 line-through mr-2"
                  >${{ product.price }}</small
                >
                ${{ product.price }}
              </div>
              <div class="space-x-3">
                <a
                  href="#"
                  class="text-gray-300 hover:text-yellow-500 transition"
                  ><i class="fa fa-heart"></i
                ></a>
                <button
                  (click)="addToCart(product)"
                  href="#"
                  class="text-gray-300 hover:text-yellow-500 transition"
                >
                  <i class="fa fa-shopping-cart"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
