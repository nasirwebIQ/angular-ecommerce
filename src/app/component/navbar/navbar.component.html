<!-- Main Navigation Bar -->
<nav
  class="navbar flex z-10 bg-[#ffffff] shadow-sm border border-gray-300 h-20 items-center justify-between sticky top-0"
>
  <div class="navbar-brand ml-[30px] font-bold text-4xl">
    <a routerLink="/home" class="navbar-item cursor-pointer">My App</a>
  </div>

  <!-- Navbar links for larger screens -->
  <div class="navbar-menu hidden lg:flex">
    <div class="navbar-start flex gap-5">
      <a routerLink="/home" class="navbar-item cursor-pointer">Home</a>
      <a routerLink="/products" class="navbar-item cursor-pointer">Products</a>
      <a routerLink="/about" class="navbar-item cursor-pointer">About</a>
      <a routerLink="/contact" class="navbar-item cursor-pointer">Contact</a>
    </div>
  </div>

  <!-- Right buttons and menu toggle for small screens -->
  <div class="buttons flex items-center mr-[30px] gap-5">
    <!-- Login Button (with icon only on small screens) -->
    <a
      routerLink="/login"
      class="flex items-center gap-2 lg:border lg:border-gray-800 text-gray-800 lg:py-2 lg:px-4 p-2 rounded"
    >
      <i class="fas fa-sign-in-alt"></i>
      <span class="hidden lg:inline">Login</span>
    </a>

    <!-- Register Button (with icon only on small screens) -->
    <a
      routerLink="/register"
      class="flex items-center gap-2 lg:border lg:border-gray-800 text-gray-800 lg:py-2 lg:px-4 p-2 rounded"
    >
      <i class="fas fa-user-plus"></i>
      <span class="hidden lg:inline">Register</span>
    </a>

    <!-- Cart Button (with icon only on small screens) -->
    <a
      routerLink="/cart"
      class="flex items-center gap-2 lg:border lg:border-gray-800 text-gray-800 lg:py-2 lg:px-4 p-2 rounded"
    >
      <i class="fas fa-shopping-cart"></i>
      <span class="hidden lg:inline">Cart</span>
    </a>

    <!-- Hamburger Menu Button for Small Screens -->
    <button
      (click)="toggleMenu()"
      class="lg:hidden border border-gray-800 text-gray-800 py-2 px-4 rounded flex items-center"
    >
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <!-- Sidebar Menu (for small screens) -->
  <div
    *ngIf="isMenuOpen"
    class="fixed inset-0 bg-gray-800 bg-opacity-50 z-50 lg:hidden"
    (click)="toggleMenu()"
  >
    <!-- Sidebar Panel (left-slide) -->
    <div
      class="sidebar bg-[#ffffff] w-64 h-full p-4 shadow-lg fixed top-0 left-0 transform transition-transform duration-500 ease-in-out"
      [ngClass]="{
        '-translate-x-full': !isMenuOpen,
        'translate-x-0': isMenuOpen
      }"
      (click)="$event.stopPropagation()"
    >
      <!-- Sidebar Header with Close Icon -->
      <div class="flex items-center justify-between mb-4">
        <h2 class="font-bold text-xl">My Menu</h2>
        <button (click)="toggleMenu()" class="text-gray-800 text-2xl">
          &times;
        </button>
      </div>

      <!-- Sidebar Links -->
      <div class="flex flex-col gap-4">
        <a routerLink="/home" class="navbar-item cursor-pointer">Home</a>
        <a routerLink="/products" class="navbar-item cursor-pointer"
          >Products</a
        >
        <a routerLink="/about" class="navbar-item cursor-pointer">About</a>
        <a routerLink="/contact" class="navbar-item cursor-pointer">Contact</a>
      </div>
    </div>
  </div>
</nav>
